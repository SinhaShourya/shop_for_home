<app-header></app-header>
<div class="container-fluid" style="background-color: aliceblue; height: 79vh">
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <div class="card shadow" style="margin-top: 80px">
        <div class="card-header">
          <h2>Admin Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="fg" (submit)="validateadmin(fg.value)" novalidate>
            <div class="form-group">
              Admin ID:
              <input
                type="text"
                formControlName="userid"
                required
                name="userid"
                class="form-control"
              />
              <small
                class="form-text text-danger"
                *ngIf="submitted && !fg.controls['userid'].valid"
                >*required field</small
              >
            </div>
            <div class="form-group">
              Password:
              <input
                type="password"
                formControlName="pwd"
                required
                name="password"
                class="form-control"
              />
              <small
                class="form-text text-danger"
                *ngIf="submitted && !fg.controls['pwd'].valid"
                >*required field</small
              >
            </div>
            <input
              type="submit"
              value="Sign In"
              class="btn btn-primary btn-block"
              style="border-radius: 50px;"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
