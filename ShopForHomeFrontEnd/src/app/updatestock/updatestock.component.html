<app-header></app-header>
<div class="container-fluid">
  <h4>Products</h4>
  <div class="row">
    <div class="col-sm-4">
      <h4>Add Stock</h4>
      <div class="card-header text-center">
        <h6>{{ p.pname }}</h6>
      </div>
      <img
        class="card-img-top m-2"
        src="http://localhost:8080/{{ p.photo }}"
        alt="Card image cap"
        style="width: 90%; height: 150px"
      />
      <div class="card-body text-center">
        <p class="card-text">
          {{ p?.category?.catname }}
        </p>
        <p>Price: &#8377; {{ p.price }}</p>
        <div class="btn btn-primary btn-sm mr-2">{{ p.stock }} Stock left</div>

        <form
          [formGroup]="fg"
          (submit)="updatestock(fg.value, p.stock)"
          novalidate
        >
          <div class="form-group">
            <label>Stock</label>
            <input
              type="number"
              min="1"
              class="form-control"
              formControlName="stock"
              name="stock"
            />
          </div>
          <input type="submit" value="Save stock" class="btn btn-primary" />
        </form>
      </div>
    </div>
  </div>
</div>
