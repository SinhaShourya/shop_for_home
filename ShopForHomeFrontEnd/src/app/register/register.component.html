<app-header></app-header>
<div class="row">
  <div class="col-sm-4 mx-auto">
    <div class="card shadow" style="margin-top: 10px">
      <div class="card-header">
        <h2>Customer Registeration</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="fg" (submit)="registeruser(fg.value)" novalidate>
          <div class="form-group">
            Name:
            <input
              type="text"
              formControlName="name"
              required
              name="name"
              class="form-control"
            />
            <small
              class="form-text text-danger"
              *ngIf="submitted && !fg.controls['name'].valid"
              >*required field</small
            >
          </div>
          <div class="form-group">
            City:
            <input
              type="text"
              formControlName="city"
              required
              name="city"
              class="form-control"
            />
            <small
              class="form-text text-danger"
              *ngIf="submitted && !fg.controls['city'].valid"
              >*required field</small
            >
          </div>
          <div class="form-group">
            Gender:
            <select
              formControlName="gender"
              required
              name="gender"
              class="form-control"
            >
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
            <small
              class="form-text text-danger"
              *ngIf="submitted && !fg.controls['gender'].valid"
              >*choose correct option</small
            >
          </div>
          <div class="form-group">
            Email ID: 
            <input
              type="email"
              formControlName="userid"
              required
              name="userid"
              class="form-control"
            />
            <small
              class="form-text text-danger"
              *ngIf="submitted && !fg.controls['userid'].valid"
              >*required field</small
            >
          </div>
          <div class="form-group">
            Mobile number:
            <input
              type="text"
              maxlength="10"
              formControlName="phone"
              required
              name="phone"
              class="form-control"
            />
            <small
              class="form-text text-danger"
              *ngIf="submitted && !fg.controls['userid'].valid"
              >*required field</small
            >
          </div>
          <div class="form-group">
            Password: 
            <input
              type="password"
              formControlName="pwd"
              required
              name="pwd"
              class="form-control"
            />
            <small
              class="form-text text-danger"
              *ngIf="submitted && !fg.controls['pwd'].valid"
              >*required field</small
            >
          </div>
          <input
            type="submit"
            value="Register"
            class="btn btn-primary float-right"
          />
        </form>
      </div>
    </div>
  </div>
</div>
